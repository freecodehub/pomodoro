<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Pomodoro app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="kumbh">
    <main class="wrapper">
      <!-- end of pomodoro-container -->
      <div class="container">
        <h1><img src="./assets/logo.svg" alt="" /></h1>

        <!-- breaks selection -->
        <form class="break__mode__form">
          <fieldset class="break__mode">
            <legend class="sr-only">make a timer selection</legend>
            <div class="form__controls">
              <input
                type="radio"
                name="breaks"
                id="pomodoro"
                class="pomodoro--btn break__mode--btn"
                checked
              />
              <label for="pomodoro" class="mode">pomodoro </label>
            </div>

            <div class="form__controls">
              <input
                type="radio"
                name="breaks"
                id="short"
                class="short--btn break__mode--btn"
              />
              <label for="short" class="mode">short break </label>
            </div>

            <div class="form__controls">
              <input
                type="radio"
                name="breaks"
                id="long"
                class="long--btn break__mode--btn"
              />
              <label for="long" class="mode">long break </label>
            </div>
          </fieldset>
        </form>
        <!-- end of break selection -->

        <!-- timer ring and bg -->
        <svg class="ring">
          <circle
            class="progress"
            stroke-width="12"
            fill="transparent"
            r="120"
            cx="136"
            cy="136"
          />
        </svg>
        <!-- end of timer ring and bg -->

        <!-- time section -->
        <div class="ctrls">
          <time datetime="PT0H15M0S"></time>
          <button class="start__pause">Start</button>
        </div>
        <!-- end of time section -->
      </div>
      <!-- end of pomodoro-container -->

      <!-- settings icon-->
      <div class="menu__options">
        <button class="menu__options--btn">
          <img src="./assets/icon-settings.svg" alt="menu settings" />
        </button>
      </div>
      <!-- end of settings icon -->

      <!-- settings menu -->
      <div class="modal__settings">
        <div class="settings__nav">
          <h2>Settings</h2>
          <img
            src="./assets/icon-close.svg"
            alt="close"
            class="close__menu"
            role="button"
            id="closebtn"
            aria-label="close menu button"
          />
        </div>
        <hr />

        <form class="main__ctrl__panel">
          <div class="time__settings">
            <h3>time(minutes)</h3>
            <div class="timers">
              <!--pomodoro timer-->
              <div class="time_container">
                <label for="timesetter" class="labels"
                  >pomodoro
                  <input
                    type="number"
                    id="timesetter"
                    class="time__control__pomodoro"
                    value="30"
                    min="12"
                    max="60"
                  />
                </label>
              </div>
              <!--short time break-->
              <div class="time_container">
                <label for="shortsetter" class="labels"
                  >short break
                  <input
                    type="number"
                    id="shortsetter"
                    class="time__control__short"
                    value="5"
                    min="1"
                    max="8"
                  />
                </label>
              </div>

              <!--long time break-->
              <div class="time_container">
                <label for="longsetter" class="labels"
                  >long break
                  <input
                    type="number"
                    name="timesetter"
                    id="longsetter"
                    class="long_time"
                    value="12"
                    min="10"
                    max="30"
                  />
                </label>
              </div>
            </div>
          </div>

          <hr class="line" />
          <!--font selection -->
          <fieldset class="fonts">
            <h3>font</h3>
            <legend class="sr-only">Choose a font</legend>
            <div class="select_font">
              <div class="fonts__container">
                <input
                  type="radio"
                  name="font__list"
                  id="kumbh"
                  class="each_font kumbh"
                  checked
                />
                <label for="kumbh" class="fonts__label">Aa</label>
              </div>

              <div class="fonts__container">
                <input
                  type="radio"
                  name="font__list"
                  id="roboto"
                  class="each_font roboto"
                />
                <label for="roboto" class="fonts__label">Aa</label>
              </div>

              <div class="fonts__container">
                <input
                  type="radio"
                  name="font__list"
                  id="mono"
                  class="each_font mono"
                />
                <label for="mono" class="fonts__label">Aa</label>
              </div>
            </div>
          </fieldset>

          <hr class="line" />

          <!--color selection-->
          <fieldset class="colors">
            <h3>color</h3>
            <legend class="sr-only">select a color</legend>
            <div class="color__selection">
              <div class="color__container">
                <input
                  type="radio"
                  name="color__selector"
                  id="orange"
                  class="orange each_color"
                  checked
                />
                <label for="orange" class="color__label">&#10004;</label>
              </div>
              <div class="color__container">
                <input
                  type="radio"
                  name="color__selector"
                  id="turquoise"
                  class="turquoise each_color"
                />
                <label for="turquoise" class="color__label">&#10004;</label>
              </div>
              <div class="color__container">
                <input
                  type="radio"
                  name="color__selector"
                  id="purple"
                  class="purple each_color"
                />
                <label for="purple" class="color__label">&#10004;</label>
              </div>
            </div>
          </fieldset>

          <button type="submit" class="apply">Apply</button>
        </form>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
